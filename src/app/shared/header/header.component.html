<header [class.is-main]="isMain">
  <div class="container">
    <h1 class="logo">
      <a routerLink="/">
        <img *ngIf="!isMain" src="assets/img/header/logo.svg" alt="yanolja" title="야놀자">
        <img *ngIf="isMain" src="assets/img/header/logo-white.png" alt="yanolja" title="야놀자">
      </a>
    </h1>
    <nav class="gnb-nav">
      <ul>
        <li><a routerLink="/accommodation" [queryParams]="{category:'모텔'}">모텔</a></li>
        <li><a routerLink="/accommodation" [queryParams]="{category:'호텔/리조트'}">호텔/리조트</a></li>
        <li><a routerLink="/accommodation" [queryParams]="{category:'펜션/풀빌라'}">펜션/풀빌라</a></li>
        <li><a routerLink="/accommodation" [queryParams]="{category:'게스트하우스'}">게스트하우스</a></li>
      </ul>
      <ul class="right-menu">
        <li *ngIf="!isLogin"><a routerLink="/login">로그인</a></li>
        <li *ngIf="!isLogin"><a routerLink="/signup" class="signup-btn">회원가입</a></li>
        <li *ngIf="isLogin"><a routerLink="/mypage/reservation">예약내역</a></li>
        <li *ngIf="isLogin" dropdown>
          <a class="mypage-btn dropdown-toggle" id="mypage-btn" dropdownToggle aria-controls="dropdown-mypage">
            <img src="assets/img/mypage/profile.jpg" alt="mypage">
          </a>
          <ul id="dropdown-mypage" *dropdownMenu class="mypage-dropdown dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="mypage-btn">
            <li role="menuitem">
              <a class="dropdown-item" routerLink="/mypage">
                <img class="rounded-circle" src="assets/img/mypage/profile.jpg" alt="mypage">
                <p>{{ nickname }}</p>
                <p>프로필관리</p>
              </a>
            </li>
            <li class="divider dropdown-divider m-0"></li>
            <li role="menuitem"><a class="dropdown-item" (click)="logout()">로그아웃</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</header>
