<section class="ui">
  <div class="container">
    <h2>form</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="~~를 입력해주세요.">
    </div>
    <div class="form-group has-error">
      <input type="text" class="form-control" placeholder="~~를 입력해주세요.">
      <em class="help-block">~~를 입력해주세요.</em>
    </div>

    <h2>checkbox</h2>
    <div class="checkbox">
      <input type="checkbox" id="customId" name="customId">
      <label for="customId">checkbox</label>
    </div>

    <h2>radio</h2>
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
    </div>

    <h2>button</h2>
    <button class="btn btn-primary">btn-primary</button>
    <div class="mb-2"></div>
    <button class="btn btn-outline-primary">btn-outline-primary</button>
  </div>
</section>
