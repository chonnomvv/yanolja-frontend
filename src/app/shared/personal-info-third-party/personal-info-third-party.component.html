<div class="modal-header">
    <h4 class="modal-title pull-left">개인정보 제 3자 제공 약관</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    예약 서비스 제공을 위해 아래 정보가 제공됩니다. 고객님께서는 정보제공에 동의하지 않을 수 있으며, 동의하지 않는 경우 예약 서비스 이용이 제한될 수 있습니다.<br><br>
    <table class="table table-bordered">
      <colgroup>
        <col width="25%">
        <col width="*">
      </colgroup>
      <tbody>
        <tr>
          <td>제공 받는 자</td>
          <td>{{ stayName }}</td>
        </tr>
        <tr>
          <td>제공 목적</td>
          <td>예약 서비스 이용 계약 이행 (서비스 제공, 이용자 확인, 이용 정보 확인)</td>
        </tr>
        <tr>
          <td>제공 정보</td>
          <td>예약자명, 휴대폰번호, 기타 예약정보</td>
        </tr>
        <tr>
          <td>보유/이용기간</td>
          <td>서비스 제공 완료 후 1년</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">닫기</button>
  </div>
