<div class="mypage-router-wrap">
  <div class="box">
    <div class="row">
      <div class="col-4" *ngFor="let like of pagedItems">
        <a routerLink="/accommodation/{{ like.id }}" class="content-item">
          <div class="content-img-wrap">
            <img src="{{ like.mainImage }}" alt="{{ like.name }}">
          </div>
          <div class="content-text-wrap">
            <div class="location"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ like.directions }}</div>
            <h3>{{ like.name }}</h3>
            <div class="customer">
              <i class="fa fa-star" aria-hidden="true"></i>
              <span>{{ like.averageGrade }}</span>
              <i class="fa fa-comments" aria-hidden="true"></i>
              <span>{{ like.totalComments | number }}</span>
            </div>
            <div class="type borrow">
              <h4>대실 <span>최대 {{ like.hoursAvailable }}시간</span></h4>
              <p class="price">{{ like.hoursPrice | number }}<small>원</small></p>
            </div>
            <div class="type one-night">
              <h4>숙박 <span>{{ like.hoursAvailable }}:00 ~</span></h4>
              <p class="price">{{ like.daysPrice | number }}<small>원</small></p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="box" *ngIf="pager.pages && pager.pages.length">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" (click)="setPage(1)" aria-disabled="true">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
          </a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
          <a class="page-link" (click)="setPage(pager.currentPage - 1)"aria-disabled="true">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </a>
        </li>
        <li *ngFor="let page of pager.pages" class="page-item" [ngClass]="{active:pager.currentPage === page}">
          <a class="page-link" (click)="setPage(page)">{{page}}</a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" (click)="setPage(pager.currentPage + 1)">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </a>
        </li>
        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a class="page-link" (click)="setPage(pager.totalPages)">
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
