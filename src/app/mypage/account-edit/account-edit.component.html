<div class="mypage-router-wrap">
  <section class="account-edit">
    <form [formGroup]="accountForm" class="mypage-body-wrapper clearfix" (ngSubmit)="onSubmit()">
      <div class="body-content">
        <div class="member-group input-group clearfix">
          <div class="member-key">닉네임</div>
          <div class="form-group" [class.has-error]="nickName.errors && nickName.touched">
            <input type="text" class="form-control" placeholder="이가영" formControlName="nickName">
            <em class="help-block" *ngIf="nickName.errors?.required && nickName.touched">닉네임을 입력해주세요.</em>
          </div>
        </div>
        <div class="member-group clearfix">
          <div class="member-key">아이디(이메일)</div>
          <div class="member-value">happydy91@hanmail.net</div>
        </div>
        <div class="member-group input-group clearfix">
          <div class="member-key">비밀번호</div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="현재 비밀번호 입력" formControlName="currentpw">
            <em class="help-block" *ngIf="currentpw.errors?.required && currentpw.touched">현재 비밀번호를 입력해주세요.</em>
            <em class="help-block" *ngIf="currentpw.errors?.pattern && currentpw.touched">8자 이상, 영문, 숫자, 특수문자 조합으로 설정 해주세요.</em>
          </div>
            <!-- <button class="btn btn-primary btn-certification">인증하기</button> -->
           <div formGroupName="passwordGroup">
             <div class="member-key" [class.has-error]="userpw.errors && userpw.touched">&nbsp;</div>
             <div class="form-group">
               <input type="password" class="form-control" placeholder="새 비밀번호 - 영문+숫자+특문 8~20자" formControlName="userpw">
               <em class="help-block" *ngIf="userpw.errors?.required && userpw.touched">현재 비밀번호를 입력해주세요.</em>
               <em class="help-block" *ngIf="userpw.errors?.pattern && userpw.touched">8자 이상, 영문, 숫자, 특수문자 조합으로 설정 해주세요.</em>
              </div>
              <div class="member-key">&nbsp;</div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="새 비밀번호 확인" formControlName="confirmPw" id="passwordCheck">
                <em class="help-block" *ngIf="passwordGroup.errors?.match && confirmPw.touched">위의 비밀번호와 동일하게 입력해 주세요.</em>
              </div> 
          </div>
        </div>
        <!-- <div class="line" class="bottom-line"></div> -->
      </div>
      <div class="memeber-edit-btn">
        <button type="button" class="btn btn-secondary">취소하기</button>
        <button class="btn btn-primary">저장하기</button>
      </div>
    </form>
  </section>
</div>
