<div class="mypage-router-wrap">
  <div class="reservation-ing">
    <div class="box">
      <!-- <h3 class="box-title">예약된 숙소</h3> -->
      <div class="row">
        <div class="col-12" *ngIf="!pagedItems?.length">
          숙소이용내역이 없습니다.
        </div>
        <div class="col-4" *ngFor="let list of pagedItems">
          <a routerLink="/mypage/reservation/{{ list.reservationId }}/"
          [queryParams]="{ stayId: list.stayId }"
          class="content-item">
            <div class="content-text-wrap">
              <div class="reservation-list-header">
                <p class="reservation-list-status">
                  입실전
                </p>
                <h3>{{ list.stay }}</h3>
              </div>
              <div class="options">
                <section class="option">
                <h4>객실정보</h4>
                <p>{{ list.room }}</p>
                </section>
                <section class="option">
                  <h4>방문일자</h4>
                  <span [innerText]="splitDate(list.checkIn)"></span>~
                  <span [innerText]="splitDate(list.checkOut)"></span>
                </section>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="box" *ngIf="pager.pages && pager.pages.length">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" (click)="setPage(1)" aria-disabled="true">
              <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </a>
          </li>
          <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
            <a class="page-link" (click)="setPage(pager.currentPage - 1)"aria-disabled="true">
              <i class="fa fa-angle-left" aria-hidden="true"></i>
            </a>
          </li>
          <li *ngFor="let page of pager.pages" class="page-item" [ngClass]="{active:pager.currentPage === page}">
            <a class="page-link" (click)="setPage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="setPage(pager.currentPage + 1)">
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
          </li>
          <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a class="page-link" (click)="setPage(pager.totalPages)">
              <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
